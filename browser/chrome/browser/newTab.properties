newtab.intro.paragraph4.2=Du kan slå av denne tjenesten ved å trykke på tannhjulsknappen (%1$S) og fjerne avkryssingen på «Inkluder foreslåtte nettsider» i %2$S-menyen.
newtab.intro.paragraph5=Ny Fane vil vise de nettsidene du besøker oftest, sammen med nettsted som vi tror kan være interessante for deg. For å komme i gang, ser du flere nettsted fra Mozilla.
# LOCALIZATION NOTE(newtab.intro.paragraph6): %1$S will be replaced by

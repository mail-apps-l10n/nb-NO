newtab.intro.paragraph6.remove=fjern
newtab.intro.paragraph6.pin=lås
newtab.intro.paragraph7=Noen av nettsidene du ser kan være foreslått av Mozilla, og kan være sponset av en Mozilla-partner. Vi vil alltid indikere hvilke nettsted som er sponset.

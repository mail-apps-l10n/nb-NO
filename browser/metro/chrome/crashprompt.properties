# LOCALIZATION NOTE (crashprompt.messagebody2): %1$S - short brand name, %2$S - vendor name
crashprompt.messagebody2=Vi beklager, %1$S gjenopprettet nettopp fra et krasj. Innsending av krasjrapporter vil hjelpe %2$S å gjøre %1$S mer stabil og sikker. Du kan også endre valg i Innstillinger.
crashprompt.dialog.title=Ønsker du å sende krasjrapporter til Mozilla?
crashprompt.dialog.privacyLink=Pernsonvernspraksis for krasjrapportering
crashprompt.dialog.acceptbutton=Send rapporter
crashprompt.dialog.refusebutton=Ikke send
crashprompt.dialog.title2=Personvernspraksis for krasjrapportering
crashprompt.dialog.statement1=Firefox har en krasjrapporteringsfunksjon som sender rapporter til Mozilla når Firefox krasjer. Mozilla bruker informasjon i krasjrapporter til å diagnostisere problemer i Firefox som forårsaker krasjene. Selv om denne funksjonen starter umiddelbart etter at Firefox krasjer, sender den ikke info til Mozilla uten at du eksplisitt tillater den å gjøre det. Som standard sender denne funksjonen en del upersonlig informasjon til Mozilla, som bl.a. stack trace (detaljert beskrivelse av hvilke deler av Firefox-koden som var aktiv når krasjet skjedde) og datamaskintypen du bruker. Noe ekstra informasjon samles av krasjrapporteringsfunksjonen. Hvilken krasjrapporteringsfunksjon som benyttes, og hvilken ekstra informasjon som samles inn av Firefox, er avhengig av hvilken Firefox-versjon du bruker.
crashprompt.dialog.statement2=For nylige versjoner av Firefox er “Firefox Krasjrapportering” standard krasjrapporteringsfunksjon. Med denne funksjonen kan du velge å ta med personlig informasjon (som e-postadresse), muligens personlig informasjon (IP-adresse, og URL til nettstedet du besøkte når Firefox krasjet), og en kommentar. Firefox Krasjrapportering sender også en liste over alle utvidelser som du brukte da den krasjet, tid siden (i) forrige krasj, (ii) forrige installering og (iii) oppstart av programmet. Mozilla gjør bare upersonlig informasjon (f.eks. generisk informasjon om datamaskinen din, stack trace og kommentar gitt av brukeren) tilgjengelig i de offentlige rapportene som er tilgjengelige online på http://crash-stats.mozilla.com/.
